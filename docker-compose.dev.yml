version: '3.8'

services:
  backend:
    build:
      target: development
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "1"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: flask run --host=0.0.0.0 --port=5000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost/api
    command: npm start

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost/api
    command: npm start

  nginx:
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "3000:3000"
      - "3001:3001"
