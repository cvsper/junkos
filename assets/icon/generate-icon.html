<!DOCTYPE html>
<html>
<head>
    <title>Umuve App Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
            padding: 40px;
            background: #f5f5f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 30px;
        }
        .canvas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .canvas-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            border-radius: 8px;
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
        }
        button {
            background: #6366F1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #4F46E5;
        }
        .size-label {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš› Umuve App Icon Generator</h1>
        <p style="color: #86868b;">Simple, clean iOS-native design with brand colors</p>
        
        <div class="canvas-grid">
            <div class="canvas-item">
                <div class="size-label">App Store (1024Ã—1024)</div>
                <canvas id="icon1024"></canvas>
                <button onclick="downloadCanvas('icon1024', 'umuve-icon-1024.png')">Download 1024Ã—1024</button>
            </div>
            
            <div class="canvas-item">
                <div class="size-label">iPhone (180Ã—180)</div>
                <canvas id="icon180"></canvas>
                <button onclick="downloadCanvas('icon180', 'umuve-icon-180.png')">Download 180Ã—180</button>
            </div>
            
            <div class="canvas-item">
                <div class="size-label">iPhone (120Ã—120)</div>
                <canvas id="icon120"></canvas>
                <button onclick="downloadCanvas('icon120', 'umuve-icon-120.png')">Download 120Ã—120</button>
            </div>
            
            <div class="canvas-item">
                <div class="size-label">iPhone (60Ã—60)</div>
                <canvas id="icon60"></canvas>
                <button onclick="downloadCanvas('icon60', 'umuve-icon-60.png')">Download 60Ã—60</button>
            </div>
        </div>
    </div>

    <script>
        const COLORS = {
            primary: '#6366F1',
            cta: '#DC2626',
            white: '#FFFFFF',
            background: '#F5F3FF'
        };

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Smooth rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Background - gradient from primary to slightly lighter
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, COLORS.primary);
            gradient.addColorStop(1, '#818CF8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Calculate proportional sizes
            const truckWidth = size * 0.6;
            const truckHeight = size * 0.4;
            const truckX = (size - truckWidth) / 2;
            const truckY = (size - truckHeight) / 2;
            
            // Simple truck silhouette (minimalist, SF-style)
            ctx.fillStyle = COLORS.white;
            
            // Truck body (rectangle)
            const bodyWidth = truckWidth * 0.55;
            const bodyHeight = truckHeight * 0.6;
            const bodyX = truckX;
            const bodyY = truckY + truckHeight * 0.2;
            
            ctx.beginPath();
            ctx.roundRect(bodyX, bodyY, bodyWidth, bodyHeight, size * 0.02);
            ctx.fill();
            
            // Truck cab (rounded front)
            const cabWidth = truckWidth * 0.35;
            const cabHeight = bodyHeight * 0.85;
            const cabX = bodyX + bodyWidth;
            const cabY = bodyY + bodyHeight * 0.15;
            
            ctx.beginPath();
            ctx.roundRect(cabX, cabY, cabWidth, cabHeight, size * 0.03);
            ctx.fill();
            
            // Wheels (circles)
            const wheelRadius = size * 0.065;
            const wheel1X = bodyX + bodyWidth * 0.25;
            const wheel2X = cabX + cabWidth * 0.5;
            const wheelY = bodyY + bodyHeight + wheelRadius * 0.3;
            
            // Wheel shadows/rims (emerald accent)
            ctx.fillStyle = COLORS.cta;
            ctx.beginPath();
            ctx.arc(wheel1X, wheelY, wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(wheel2X, wheelY, wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner wheel (white)
            ctx.fillStyle = COLORS.white;
            const innerRadius = wheelRadius * 0.5;
            ctx.beginPath();
            ctx.arc(wheel1X, wheelY, innerRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(wheel2X, wheelY, innerRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add subtle "movement lines" behind truck (optional detail for larger sizes)
            if (size >= 180) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)';
                ctx.lineWidth = size * 0.01;
                ctx.lineCap = 'round';
                
                for (let i = 0; i < 3; i++) {
                    const lineY = bodyY + bodyHeight * (0.3 + i * 0.25);
                    const lineX = truckX - size * 0.08;
                    ctx.beginPath();
                    ctx.moveTo(lineX, lineY);
                    ctx.lineTo(lineX - size * 0.08, lineY);
                    ctx.stroke();
                }
            }
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            link.click();
        }

        // Generate all icons on load
        window.onload = () => {
            drawIcon(document.getElementById('icon1024'), 1024);
            drawIcon(document.getElementById('icon180'), 180);
            drawIcon(document.getElementById('icon120'), 120);
            drawIcon(document.getElementById('icon60'), 60);
        };
    </script>
</body>
</html>
